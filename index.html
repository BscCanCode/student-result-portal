<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="style.css">
  <title>Student Result</title>
</head>
<body>
<div class="container">
  <h2>Student Result Portal</h2>

  <input id="seat" placeholder="Enter Seat Number">
  <button onclick="checkResult()">Check Result</button>

  <div id="output"></div>
</div>




<p id="output"></p>

<script>
let results = [];

fetch("results.json")
  .then(res => res.json())
  .then(data => results = data);

function checkResult() {
  const seat = document.getElementById("seat").value.trim();
  const output = document.getElementById("output");

  const student = results.find(s => s.seat === seat);

  if (!student) {
    output.innerHTML = "<p>Result not found</p>";
    return;
  }

  let html = `
    <h3>${student.name}</h3>
    <p>Seat No: ${student.seat}</p>
    <p>Status: ${student.status}</p>
    <p>SGPI: ${student.sgpi}</p>

    <table border="1" cellpadding="6">
      <tr>
        <th>Subject</th>
        <th>Theory</th>
        <th>Internal</th>
        <th>Total</th>
        <th>Grade</th>
      </tr>
  `;

  student.subjects.forEach(sub => {
    html += `
      <tr>
        <td>${sub.name}</td>
        <td>${sub.theory}</td>
        <td>${sub.internal}</td>
        <td>${sub.total}</td>
        <td>${sub.grade}</td>
      </tr>
    `;
  });

  html += "</table>";
  output.innerHTML = html;
}
</script>


</body>
</html>
