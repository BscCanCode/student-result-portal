<!DOCTYPE html>
<html>
<head>
  <title>Student Result</title>
</head>
<body>

<h2>Check Result</h2>

<input id="seat" placeholder="Enter Seat Number">
<button onclick="checkResult()">Check</button>

<p id="output"></p>

<script>
fetch("results.json")
  .then(response => response.json())
  .then(data => window.results = data);

function checkResult() {
  const seat = document.getElementById("seat").value;
  const student = results.find(s => s.seat === seat);

  document.getElementById("output").innerText =
    student
      ? `Name: ${student.name}, SGPI: ${student.sgpi}, Result: ${student.status}`
      : "Result not found";
}
</script>

</body>
</html>
